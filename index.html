<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lightbox SAM - Optimis√©</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    button {
      background: #007AFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    canvas {
      width: 100%;
      max-width: 400px;
      height: auto;
      border: 1px solid #ddd;
      margin: 10px 0;
    }
    #login, #setup { display: none; }
    .info { font-size: 0.9em; color: #666; margin: 10px 0; }
    .mask { margin: 15px 0; padding: 10px; background: white; border-radius: 8px; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <div id="login" class="container">
    <h2>üîí Acc√®s priv√©</h2>
    <p>Entrez le mot de passe pour continuer.</p>
    <input type="password" id="pwd" placeholder="Mot de passe" />
    <button onclick="checkPassword()">Acc√©der</button>
  </div>

  <div id="setup" class="container">
    <h2>üîë Cl√© Hugging Face</h2>
    <p class="info">Colle ta cl√© API Hugging Face (commence par hf_...)</p>
    <input type="password" id="hfKey" placeholder="hf_xxx..." />
    <button onclick="saveKey()">Sauvegarder</button>
  </div>

  <div id="app" class="container">
    <h1>‚ú® Lightbox SAM - Optimis√©</h1>
    <p class="info">Charge une image ‚Üí l'IA d√©coupe les objets (max 600px)</p>
    <input type="file" id="imageInput" accept="image/*">
    <button id="segmentBtn" disabled>Analyser avec SAM</button>
    <div id="status"></div>
    <div id="results"></div>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const CORRECT_PWD = "27071985-Js";
    const HF_MODEL = "facebook/sam-vit-base";

    function checkPassword() {
      if (document.getElementById('pwd').value === CORRECT_PWD) {
        document.getElementById('login').style.display = 'none';
        const key = localStorage.getItem('hf_key');
        if (key) {
          document.getElementById('app').style.display = 'block';
        } else {
          document.getElementById('setup').style.display = 'block';
        }
      } else {
        alert('‚ùå Mot de passe incorrect.');
      }
    }

    function saveKey() {
      const key = document.getElementById('hfKey').value.trim();
      if (key && key.startsWith('hf_')) {
        localStorage.setItem('hf_key', key);
        document.getElementById('setup').style.display = 'none';
        document.getElementById('app').style.display = 'block';
      } else {
        alert('‚ö†Ô∏è La cl√© doit commencer par "hf_"');
      }
    }

    // V√©rifier acc√®s sauvegard√©
    if (localStorage.getItem('lightbox_access') === 'granted') {
      const key = localStorage.getItem('hf_key');
      if (key) {
        document.getElementById('app').style.display = 'block';
      } else {
        document.getElementById('setup').style.display = 'block';
      }
    } else {
      document.getElementById('login').style.display = 'block';
    }

    // Charger l'image
    let originalImage = null;
    document.getElementById('imageInput').addEventListener('change', async (e) => {
      if (!e.target.files[0]) return;
      const url = URL.createObjectURL(e.target.files[0]);
      originalImage = new Image();
      originalImage.onload = () => {
        // Redimensionner √† 600px max
        const maxWidth = 600;
        const scale = Math.min(1, maxWidth / originalImage.width);
        const newWidth = Math.floor(originalImage.width * scale);
        const newHeight = Math.floor(originalImage.height * scale);

        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = newWidth;
        tempCanvas.height = newHeight;
        const tempCtx = tempCanvas.getContext('2d');
        tempCtx.drawImage(originalImage, 0, 0, newWidth, newHeight);

        // Mettre dans le canvas principal
        const canvas = document.getElementById('canvas');
        canvas.width = newWidth;
        canvas.height = newHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(tempCanvas, 0, 0);

        document.getElementById('segmentBtn').disabled = false;
        URL.revokeObjectURL(url);
      };
      originalImage.src = url;
    });

    // Appel √† SAM via Hugging Face
    document.getElementById('segmentBtn').addEventListener('click', async () => {
      if (!originalImage) return;
      
      const status = document.getElementById('status');
      const results = document.getElementById('results');
      results.innerHTML = '';
      status.innerHTML = 'üîÑ Envoi √† l\'IA...';

      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      // Convertir en blob
      const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.9));
      const arrayBuffer = await blob.arrayBuffer();
      const base64 = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));

      const hfKey = localStorage.getItem('hf_key');
      status.innerHTML = 'üß† Analyse par SAM...';

      try {
        status.innerHTML = 'üì° Envoi √† Hugging Face...';
        
        const response = await fetch(`https://api-inference.huggingface.co/models/${HF_MODEL}`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${hfKey}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            inputs: { image: base64 }
          })
        });

        if (!response.ok) {
          const error = await response.text();
          throw new Error(`‚ùå Erreur API : ${response.status} - ${error}`);
        }

        status.innerHTML = '‚è≥ Attente de la r√©ponse...';
        const masks = await response.json(); // Tableau de masques binaires
        status.innerHTML = `‚úÖ ${masks.length} objets d√©tect√©s !`;

        results.innerHTML = '';
        masks.forEach((maskData, i) => {
          const maskCanvas = document.createElement('canvas');
          maskCanvas.width = canvas.width;
          maskCanvas.height = canvas.height;
          const maskCtx = maskCanvas.getContext('2d');

          // Convertir le masque (0/1) en image noire et blanche
          const imgData = maskCtx.createImageData(canvas.width, canvas.height);
          for (let y = 0; y < canvas.height; y++) {
            for (let x = 0; x < canvas.width; x++) {
              const idx = (y * canvas.width + x) * 4;
              const val = maskData[y * canvas.width + x] ? 255 : 0;
              imgData.data[idx] = val;     // R
              imgData.data[idx + 1] = val; // G
              imgData.data[idx + 2] = val; // B
              imgData.data[idx + 3] = 255; // A
            }
          }
          maskCtx.putImageData(imgData, 0, 0);

          // T√©l√©chargement
          const pngUrl = maskCanvas.toDataURL('image/png');
          const svg = `<svg xmlns="http://www.w3.org/2000/svg" width="${canvas.width}" height="${canvas.height}">
  <image href="${pngUrl}" width="${canvas.width}" height="${canvas.height}"/>
</svg>`;

          const div = document.createElement('div');
          div.className = 'mask';
          div.innerHTML = `
            <h3>Objet ${i + 1}</h3>
            <img src="${pngUrl}" style="max-width:200px; border:1px solid #eee; border-radius:6px;">
            <br><br>
            <button onclick="downloadFile('objet_${i + 1}.png', '${pngUrl}')">üì• PNG</button>
            <button onclick="downloadFile('objet_${i + 1}.svg', \`${svg}\`)">üì• SVG</button>
          `;
          results.appendChild(div);
        });

      } catch (err) {
        status.innerHTML = `<span class="error">‚ùå Erreur : ${err.message}</span>`;
        console.error(err);
      }
    });

    function downloadFile(filename, content) {
      const a = document.createElement('a');
      if (filename.endsWith('.svg')) {
        const blob = new Blob([content], { type: 'image/svg+xml' });
        a.href = URL.createObjectURL(blob);
      } else {
        a.href = content;
      }
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
